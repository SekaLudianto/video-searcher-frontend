<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626"/>
    <link rel="manifest" href="manifest.json">
    <title>Pencari Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #ef4444;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeInAnimation 0.5s ease-in forwards; }
        @keyframes fadeInAnimation { from { opacity: 0; } to { opacity: 1; } }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        .thumbnail-container .preview-video {
            display: none; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover; z-index: 5;
        }
        .thumbnail-container .thumbnail-image { position: relative; z-index: 10; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-red-500">Pencari Video Universal</h1>
        </div>

        <div id="appContent" class="space-y-6">
            <form id="searchForm" class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="searchInput" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-red-500 focus:border-red-500" placeholder="Masukkan kata kunci..." required>
                <button type="submit" id="searchButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Cari
                </button>
            </form>
            
            <div id="loading" class="hidden flex justify-center items-center py-8">
                <div class="loader"></div>
                <p id="loadingText" class="ml-4 text-gray-400">Mencari video...</p>
            </div>

            <div id="error" class="hidden text-center bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg"></div>

            <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>

            <div id="videoPlayerContainer" class="hidden w-full max-w-2xl mx-auto mt-8">
                <!-- PERUBAHAN: Wrapper untuk video dan overlay subtitle -->
                <div class="relative">
                    <video id="videoPlayer" class="w-full rounded-lg shadow-lg" controls></video>
                    <div id="subtitleOverlay" class="absolute bottom-16 sm:bottom-20 left-0 right-0 text-center text-white text-lg md:text-xl font-bold p-4 bg-black bg-opacity-50 pointer-events-none" style="text-shadow: 2px 2px 4px #000000;"></div>
                </div>
                <div id="customControls" class="flex flex-wrap justify-center gap-4 mt-4">
                    <button id="rewindButton" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Mundur 5s</button>
                    <button id="forwardButton" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Maju 5s</button>
                    <button id="downloadButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Download</button>
                    <button id="liveSubtitleButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Tampilkan Live Subtitle</button>
                </div>
                <div id="statusMessages" class="text-center text-sm text-gray-500 h-4 mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Registrasi Service Worker untuk PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.'), err => console.log('SW registration failed: ', err));
            });
        }

        // --- Referensi Elemen DOM ---
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const rewindButton = document.getElementById('rewindButton');
        const forwardButton = document.getElementById('forwardButton');
        const downloadButton = document.getElementById('downloadButton');
        const liveSubtitleButton = document.getElementById('liveSubtitleButton');
        const statusMessages = document.getElementById('statusMessages');
        const subtitleOverlay = document.getElementById('subtitleOverlay');

        let currentVideoForDownload = { url: null, title: 'video' };
        let subtitleTimeouts = [];

        // --- Event Listeners ---
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            results.innerHTML = '';
            error.classList.add('hidden');
            videoPlayerContainer.classList.add('hidden');
            loading.classList.remove('hidden');
            searchButton.disabled = true;

            try {
                const responseData = await searchVideos(query);
                if (responseData.videos.length === 0) {
                    displayError('Tidak ada video yang ditemukan.');
                } else {
                    displayResults(responseData.videos);
                }
            } catch (err) {
                displayError(err.message || 'Gagal terhubung ke server backend.');
            } finally {
                loading.classList.add('hidden');
                searchButton.disabled = false;
            }
        });

        rewindButton.addEventListener('click', () => { videoPlayer.currentTime -= 5; });
        forwardButton.addEventListener('click', () => { videoPlayer.currentTime += 5; });

        downloadButton.addEventListener('click', async () => {
            if (!currentVideoForDownload.url) return;
            statusMessages.textContent = 'Memulai unduhan...';
            downloadButton.disabled = true;
            try {
                const response = await fetch(currentVideoForDownload.url);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = url;
                a.download = `${currentVideoForDownload.title.replace(/[^a-z0-9]/gi, '_')}.mp4`;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url); a.remove();
                statusMessages.textContent = 'Unduhan selesai!';
            } catch (err) {
                statusMessages.textContent = 'Gagal mengunduh (mungkin karena CORS).';
                window.open(currentVideoForDownload.url, '_blank');
            } finally {
                downloadButton.disabled = false;
                setTimeout(() => { statusMessages.textContent = ''; }, 3000);
            }
        });

        liveSubtitleButton.addEventListener('click', async () => {
            if (!videoPlayer.src) return;
            statusMessages.textContent = 'Memulai live subtitle (simulasi)...';
            liveSubtitleButton.disabled = true;
            subtitleOverlay.textContent = '';

            try {
                const backendHost = getBackendHost();
                const response = await fetch(`${backendHost}/api/generate-subtitle`);
                if (!response.ok) {
                    throw new Error('Gagal mengambil data subtitle dari server.');
                }
                const vttText = await response.text();
                const cues = parseVTT(vttText);
                
                displayLiveSubtitles(cues);
                statusMessages.textContent = 'Live subtitle dimulai!';

            } catch (err) {
                statusMessages.textContent = 'Gagal memulai subtitle.';
            } finally {
                liveSubtitleButton.disabled = false;
                setTimeout(() => { statusMessages.textContent = ''; }, 3000);
            }
        });

        // --- Functions ---
        function getBackendHost() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'https://localhost:3000';
            }
            return 'https://video-searcher-backend.onrender.com';
        }

        async function searchVideos(query) {
            const backendHost = getBackendHost();
            const backendUrl = `${backendHost}/api/xnxx/search?q=${encodeURIComponent(query)}`;
            const response = await fetch(backendUrl);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Error ${response.status}: ${errorData.message || 'Gagal mengambil data'}`);
            }
            return await response.json();
        }

        function displayResults(videos) {
            results.innerHTML = '';
            videos.forEach((video) => {
                const container = document.createElement('div');
                container.className = 'thumbnail-container relative aspect-w-16 aspect-h-9 cursor-pointer rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 shadow-lg fade-in';
                
                const img = document.createElement('img');
                img.src = video.thumbnailUrl;
                img.alt = video.title;
                img.className = 'thumbnail-image w-full h-full object-cover bg-gray-700';
                img.onerror = () => { img.src = 'https://placehold.co/600x400/1F2D3D/FFFFFF?text=Error'; };
                
                container.addEventListener('click', () => playVideo(video.videoUrl, video.title));
                container.appendChild(img);

                if (video.previewVideoUrl) {
                    const preview = document.createElement('video');
                    preview.src = video.previewVideoUrl;
                    preview.className = 'preview-video';
                    preview.muted = true;
                    preview.loop = true;
                    preview.preload = 'none';
                    container.appendChild(preview);

                    let playPromise;
                    container.addEventListener('mouseenter', () => {
                        img.style.opacity = '0';
                        preview.style.display = 'block';
                        playPromise = preview.play();
                        if (playPromise !== undefined) playPromise.catch(e => {});
                    });
                    container.addEventListener('mouseleave', () => {
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                preview.pause();
                                preview.style.display = 'none';
                                img.style.opacity = '1';
                            }).catch(e => {});
                        }
                    });
                }
                
                const titleOverlay = document.createElement('div');
                titleOverlay.className = 'absolute bottom-0 left-0 right-0 p-1 bg-black bg-opacity-60 text-white text-xs truncate text-center z-20';
                titleOverlay.textContent = video.title;
                container.appendChild(titleOverlay);

                results.appendChild(container);
            });
        }
        
        function displayError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        function playVideo(url, title) {
            currentVideoForDownload.url = url;
            currentVideoForDownload.title = title || 'video';
            
            videoPlayerContainer.classList.remove('hidden');
            videoPlayerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

            subtitleOverlay.textContent = '';
            subtitleTimeouts.forEach(timeoutId => clearTimeout(timeoutId));

            videoPlayer.src = url;
            const playPromise = videoPlayer.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Gagal memutar video secara otomatis:", error);
                });
            }
        }

        // --- PERUBAHAN BARU: Fungsi untuk Live Subtitle ---
        function parseVTT(vttContent) {
            const lines = vttContent.split('\n').map(line => line.trim());
            const cues = [];
            let i = 0;
            while (i < lines.length) {
                if (lines[i].includes('-->')) {
                    const timeParts = lines[i].split(' --> ');
                    const textLines = [];
                    i++;
                    while (i < lines.length && lines[i] !== '') {
                        textLines.push(lines[i]);
                        i++;
                    }
                    cues.push({
                        startTime: timeToSeconds(timeParts[0]),
                        endTime: timeToSeconds(timeParts[1]),
                        text: textLines.join(' ')
                    });
                }
                i++;
            }
            return cues;
        }

        function timeToSeconds(timeString) {
            const parts = timeString.split(':');
            const secondsParts = parts[2].split('.');
            return parseInt(parts[0], 10) * 3600 + parseInt(parts[1], 10) * 60 + parseInt(secondsParts[0], 10) + parseInt(secondsParts[1], 10) / 1000;
        }

        function displayLiveSubtitles(cues) {
            subtitleTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
            subtitleTimeouts = [];

            const videoCurrentTime = videoPlayer.currentTime;

            cues.forEach(cue => {
                const showDelay = (cue.startTime - videoCurrentTime) * 1000;
                const hideDelay = (cue.endTime - videoCurrentTime) * 1000;

                if (showDelay >= 0) {
                    const showTimeout = setTimeout(() => {
                        subtitleOverlay.textContent = cue.text;
                        subtitleOverlay.classList.add('fade-in');
                    }, showDelay);
                    subtitleTimeouts.push(showTimeout);
                }

                if (hideDelay >= 0) {
                    const hideTimeout = setTimeout(() => {
                        if (subtitleOverlay.textContent === cue.text) {
                            subtitleOverlay.textContent = '';
                            subtitleOverlay.classList.remove('fade-in');
                        }
                    }, hideDelay);
                    subtitleTimeouts.push(hideTimeout);
                }
            });
        }

    </script>
</body>
</html>
